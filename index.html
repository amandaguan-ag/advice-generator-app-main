<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link
  href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Advice #117</title>
</head>
<body>
  <div class="container">
    <div class="advice-card">
      <p class="advice-number">Advice #<span id="advice-id">117</span></p>
      <blockquote class="advice-text" id="advice-text">
        “It is easy to sit up and take notice, what’s difficult is getting up
        and taking action.”
      </blockquote>
    </div>
    <img
      src="images/pattern-divider-desktop.svg"
      alt="Divider"
      class="divider desktop-divider"
    />
    <img
      src="images/pattern-divider-mobile.svg"
      alt="Divider"
      class="divider mobile-divider"
    />
    <div class="dice-container">
      <button id="dice-button">
        <img src="images/icon-dice.svg" alt="Dice Icon" />
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
