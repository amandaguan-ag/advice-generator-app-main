<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link
  href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Advice generator app</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="advice-card" id="advice-card" aria-live="polite">
        <p class="advice-number">Advice #<span id="advice-id">117</span></p>
        <blockquote class="advice-text" id="advice-text">
          “It is easy to sit up and take notice, what’s difficult is getting up
          and taking action.”
        </blockquote>
      </div>
      <picture>
        <source
          srcset="images/pattern-divider-desktop.svg"
          media="(min-width: 376px)"
        />
        <img src="images/pattern-divider-mobile.svg" alt="" class="divider" />
      </picture>
      <div class="dice-container">
        <button id="dice-button" aria-label="Get new advice">
          <img src="images/icon-dice.svg" alt="Dice Icon" />
        </button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/amandaguan1/">Amanda Guan</a>.
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
